<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
     <title>Document</title>
</head>

<body>
     <div class="player">
          <!-- Navigation -->
          <div class="navigation">
               <!--Menu-->
               <div class="menu">
                    <ul>
                         <li>
                              <i class="fa-brands fa-spotify"> </i>
                              Spotify
                         </li>
                         <li>
                              <i class="fa-solid fa-house"></i>
                              Trang chủ
                         </li>
                         <li>
                              <i class="fa-solid fa-magnifying-glass"></i>
                              Tìm kiếm
                         </li>
                    </ul>
               </div>
               <!-- Lib -->
               <div>
                    <div class="libary">
                         <div class="playlist-control">
                              <span><i class="fa-solid fa-bookmark"></i> Thư viện</span>
                              <span><i class="fa-solid fa-plus"></i></span>
                         </div>

                         <div class="create-playlist">
                              <div class="create-first">
                                   <span class="create-playlist-title">
                                        Tạo dnah sách phát đầu tiên của bạn
                                   </span>
                                   <span class="create-playlist-subtitle">
                                        Rất dễ chúng tôi sẽ giúp bạn bắt đầu
                                   </span>
                                   <button class="btn-create-list">Tạo danh sách phát</button>
                              </div>
                              <div class="create-two">
                                   <span class="create-playlist-title">
                                        Hãy cùng tìm và theo dõi 1 số podcast
                                   </span>
                                   <span class="create-playlist-subtitle">
                                        Chúng tôi sẽ cập nhật cho bạn những podcast mới nhất
                                   </span>
                                   <button class="btn-create-podcast">Duyệt xem podcast</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <div class="player">
               <!-- Dashboard -->
               <div class="dashboard">
                    <!-- Control -->
                    <div class="control">
                         <div class="btn btn-repeat">
                              <i class="fas fa-redo"></i>
                         </div>
                         <div class="btn btn-prev">
                              <i class="fas fa-step-backward"></i>
                         </div>
                         <div class="btn btn-toggle-play">
                              <i class="fas fa-pause icon-pause"></i>
                              <i class="fas fa-play icon-play"></i>
                         </div>
                         <div class="btn btn-next">
                              <i class="fas fa-step-forward"></i>
                         </div>
                         <div class="btn btn-random">
                              <i class="fas fa-random"></i>
                         </div>
                    </div>
                    <div class="dashboard-content">
                         <div style="width: 20%; display: flex; align-items: center;">
                              <!-- Header -->
                              <div class="cd">
                                   <div class="cd-thumb"
                                        style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                                   </div>
                              </div>
                              <header>

                                   <h3>String 57th & 9th</h3>
                                   <span>Afterglow</span>
                              </header>
                         </div>

                         <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />

                         <audio id="audio" src=""></audio>
                         <div class="option-dashboard">
                              <div class="btn btn-microphone">
                                   <i class="fa-solid fa-microphone"></i>
                              </div>
                              <div class="btn btn-connect">
                                   <i class="fa-solid fa-computer"></i>
                              </div>
                              <div class="btn btn-bars">
                                   <i class="fa-solid fa-bars"></i>
                              </div>
                              <div class="btn btn-volume">
                                   <i class="fa-solid fa-volume-low"></i>
                                   <input id="volume" class="volume" type="range" value="100" step="1" min="0"
                                        max="100" />
                              </div>

                         </div>
                    </div>

               </div>

               <!-- Playlist -->
               <div class="content-app">
                    <div class="playlist">
                         <div class="song">
                              <div class="thumb" style="
                  background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                "></div>
                              <div class="body">
                                   <h3 class="title">Music name</h3>
                                   <p class="author">Singer</p>
                              </div>
                              <div class="option">
                                   <i class="fas fa-ellipsis-h"></i>
                              </div>
                         </div>
                         <div class="song">
                              <div class="thumb" style="
                  background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                "></div>
                              <div class="body">
                                   <h3 class="title">Music name</h3>
                                   <p class="author">Singer</p>
                              </div>
                              <div class="option">
                                   <i class="fas fa-ellipsis-h"></i>
                              </div>
                         </div>
                         <div class="song">
                              <div class="thumb" style="
                  background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                "></div>
                              <div class="body">
                                   <h3 class="title">Music name</h3>
                                   <p class="author">Singer</p>
                              </div>
                              <div class="option">
                                   <i class="fas fa-ellipsis-h"></i>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="index.js"></script>
</body>

</html>
